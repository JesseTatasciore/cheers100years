<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .container {
            text-align: center;
            color: #e8e8e8;
            padding: 3rem 2.5rem;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            min-width: 320px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            box-sizing: border-box;
            transition: all 0.2s ease;
            font-family: monospace;
            letter-spacing: 2px;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 0.95rem;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        button:hover {
            background: #333;
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TNHL</h1>
        <div class="subtitle">Members Only</div>
        <form id="loginForm">
            <div class="form-group">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter Access Code"
                    required
                >
            </div>
            <button type="submit">Enter</button>
            <div id="errorMessage" class="error">Access Denied</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password.toLowerCase() === 'tnhl') {
                window.location.href = 'https://sites.google.com/view/cheers100years/home';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('passwordInput').value = '';

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
